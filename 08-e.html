<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>objects ex</title>
</head>
<body>
  <script>
    let product1 = {
      name : "basketball",
      price : 2095
    }
    let product2 = {
      name : "shirts",
      price : 1899
    }
    console.log(product1);
    product1.price = 2595;
    console.log(product1);
    product1["delivery-time"] = "3 days";
    console.log(product1);

    function comparePrice(product1,product2){
      if (product1.price < product2.price){
          return product1
      }
      else{
          return product2
      }
    }
    console.log(comparePrice(product1,product2));
    product1 = product2//only assign its reference
    function isSameProduct(product1,product2){
      if (product1.name === product2.name && product1.price === product2.price){
        return true
      }
      else {
        return false
      }
    }
    console.log(isSameProduct(product1,product2));
    let greet = 'Good Morning'
    greet = greet.toLowerCase();
    console.log(greet)
    let test = "test"
    test = test.repeat(3);
    console.log(test);
  </script>
</body>
</html>
